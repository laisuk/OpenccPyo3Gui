name: Release OpenccPyo3Gui

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_suffix: linux-x64
            archive_name: OpenccPyo3Gui-${{ github.ref_name }}-linux-x64.tar.gz

          - os: windows-latest
            artifact_suffix: win-x64
            archive_name: OpenccPyo3Gui-${{ github.ref_name }}-win-x64.zip
            msi_name: OpenccPyo3Gui-setup.msi

          - os: macos-15-intel
            artifact_suffix: macos-x64
            archive_name: OpenccPyo3Gui-${{ github.ref_name }}-macos-x64.zip

          - os: macos-latest
            artifact_suffix: macos-arm64
            archive_name: OpenccPyo3Gui-${{ github.ref_name }}-macos-arm64.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use standard setup for everything EXCEPT macOS Intel.
      # On macos-15-intel, we skip 'setup-python' because the runner's pre-installed
      # "Official CPython 3.14" is better integrated with macOS system paths and
      # Homebrew OpenSSL. Using 'setup-python' on Intel can cause path shadowing
      # and 'libssl' resolution errors that crash the Nuitka dependency scanner.
      - name: Set up Python (Standard)
        if: matrix.os != 'macos-15-intel'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt

      - name: Linux prerequisites
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf libgl1 libx11-xcb1 libxkbcommon-x11-0 libxcb-cursor0 libnss3

      - name: Show tool versions
        shell: bash
        run: |
          python --version
          python -m nuitka --version || true
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            patchelf --version || true
          else
            echo "Skipping patchelf check (not Linux)."
          fi

      # ---------- Build per OS so we can pass the right flags ----------
      - name: Build (Linux, Nuitka)
        if: runner.os == 'Linux'
        shell: bash
        env:
          PDFIUM_PLAT: linux-x64
        run: |
          python -m nuitka \
            --standalone \
            --enable-plugin=pyside6 \
            --include-package=opencc_pyo3 \
            --output-filename=OpenccPyo3Gui \
            --lto=yes \
            --assume-yes-for-downloads \
            mainwindow.py

      - name: Build (Windows, Nuitka + optional icon + no console)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $iconFlag = ""
          if (Test-Path "resource/openccpyo3gui.ico") {
            $iconFlag = "--windows-icon-from-ico=resource/openccpyo3gui.ico"
          }
          
          python -m nuitka `
            --standalone `
            --enable-plugin=pyside6 `
            --include-package=opencc_pyo3 `
            --include-package-data=opencc_pyo3:*.dll `
            --output-filename=OpenccPyo3Gui `
            --windows-console-mode=disable `
            --lto=yes `
            --assume-yes-for-downloads `
            $iconFlag `
            mainwindow.py      

      - name: macOS Intel prerequisites (OpenSSL@3)
        if: matrix.os == 'macos-15-intel'
        shell: bash
        run: |
          # 1. Force Homebrew to link OpenSSL so the dylibs exist in /usr/local/opt.
          # This ensures Nuitka's dependency scanner can physically find the files.
          brew link --force openssl@3

          # 2. Inject search paths into GITHUB_ENV for Nuitka's internal compiler (Scons).
          # Without these, Nuitka fails to resolve '_hashlib' dependencies on Intel 
          # because macOS 15 system paths are restricted (SIP). Scons 'inherits' 
          # these flags to correctly link OpenSSL during the final build stage.
          echo "LDFLAGS=-L/usr/local/opt/openssl@3/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I/usr/local/opt/openssl@3/include" >> $GITHUB_ENV

      - name: Build (macOS, Nuitka + app icon)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          ICON_FLAG=""
          if [ -f "resource/openccpyo3gui.icns" ]; then
            ICON_FLAG="--macos-app-icon=resource/openccpyo3gui.icns"
          fi

          python -m nuitka \
            --standalone \
            --enable-plugin=pyside6 \
            --include-package=opencc_pyo3 \
            --include-package-data=opencc_pyo3:*.dylib \
            --output-filename=OpenccPyo3Gui \
            --lto=yes \
            --assume-yes-for-downloads \
            ${ICON_FLAG} \
            mainwindow.py

      - name: Build MSI (Windows, WiX 3.14 binaries + Heat harvest)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          MSI_NAME: ${{ matrix.msi_name }}
        run: |
          $ErrorActionPreference = "Stop"

          # ----------------------------
          # WiX binaries (no installer)
          # ----------------------------
          $wixRoot = Join-Path $env:RUNNER_TEMP "wix314"
          $wixZip  = Join-Path $env:RUNNER_TEMP "wix314-binaries.zip"

          # WiX 3.14 binaries zip URL (GitHub release asset)
          # https://github.com/wixtoolset/wix3/releases/download/wix314rtm/wix314-binaries.zip
          Invoke-WebRequest -Uri "https://github.com/wixtoolset/wix3/releases/download/wix314rtm/wix314-binaries.zip" -OutFile $wixZip
          Expand-Archive -Path $wixZip -DestinationPath $wixRoot -Force

          $heat   = Join-Path $wixRoot "heat.exe"
          $candle = Join-Path $wixRoot "candle.exe"
          $light  = Join-Path $wixRoot "light.exe"

          foreach ($t in @($heat,$candle,$light)) {
            if (-not (Test-Path $t)) { throw "Missing WiX tool: $t" }
          }

          # ----------------------------
          # Inputs
          # ----------------------------
          $wxs = "installer\Product.wxs"
          if (-not (Test-Path $wxs)) { throw "Missing $wxs" }

          $distDir = (Resolve-Path "mainwindow.dist").Path
          if (-not (Test-Path $distDir)) { throw "Missing mainwindow.dist" }

          # Tag "v1.2.3" -> "1.2.3" (MSI requires x.y.z)
          $tag = "${{ github.ref_name }}"
          $ver = $tag.TrimStart("v")

          # Output dir for wix intermediate
          $wixOut = Join-Path $env:RUNNER_TEMP "wix_out"
          New-Item -ItemType Directory -Force -Path $wixOut | Out-Null

          $appFilesWxs = Join-Path $wixOut "AppFiles.wxs"

          # ----------------------------
          # Harvest mainwindow.dist -> ComponentGroup AppFiles
          # ----------------------------
          # -dr INSTALLFOLDER : put files under your INSTALLFOLDER directory
          # -cg AppFiles      : matches <ComponentGroupRef Id="AppFiles" />
          # -gg               : generate stable GUIDs
          # -srd              : suppress root directory element (we already have INSTALLFOLDER)
          # -sfrag            : output as a fragment
          # -var var.SourceDir: use $(var.SourceDir) in generated Source paths
          & $heat dir "$distDir" `
            -nologo `
            -dr INSTALLFOLDER `
            -cg AppFiles `
            -gg `
            -srd `
            -sfrag `
            -var var.SourceDir `
            -out "$appFilesWxs"

          if (-not (Test-Path $appFilesWxs)) { throw "Heat failed to produce $appFilesWxs" }

          # ----------------------------
          # Compile + link MSI
          # ----------------------------
          $obj1 = Join-Path $wixOut "Product.wixobj"
          $obj2 = Join-Path $wixOut "AppFiles.wixobj"

          & $candle `
            -nologo `
            -ext WixUIExtension `
            -dSourceDir="$distDir" `
            -dAppVersion="$ver" `
            -out "$obj1" `
            "$wxs"

          & $candle `
            -nologo `
            -dSourceDir="$distDir" `
            -out "$obj2" `
            "$appFilesWxs"

          & $light `
            -nologo `
            -ext WixUIExtension `
            -sval `
            -out (Join-Path (Get-Location) $env:MSI_NAME) `
            "$obj1" "$obj2"

          if (-not (Test-Path $env:MSI_NAME)) { throw "MSI not produced: $env:MSI_NAME" }
          Write-Host "Built MSI: $env:MSI_NAME"

      # ---------- Package artifacts ----------
      - name: Package artifact (Linux)
        if: runner.os == 'Linux'
        shell: bash
        env:
          archive_name: ${{ matrix.archive_name }}
        run: |
          tar -czf "$archive_name" -C mainwindow.dist .

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          archive_name: ${{ matrix.archive_name }}
        run: |
          Compress-Archive -Path mainwindow.dist\* -DestinationPath $env:archive_name

      - name: Package artifact (macOS)
        if: runner.os == 'macOS'
        shell: bash
        env:
          archive_name: ${{ matrix.archive_name }}
        run: |
          cd mainwindow.dist
          zip -r "../$archive_name" .
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenccPyo3Gui-${{ github.ref_name }}-${{ matrix.artifact_suffix }}
          path: ${{ matrix.archive_name }}
          if-no-files-found: error

      - name: Upload artifact (MSI)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: OpenccPyo3Gui-${{ github.ref_name }}-win-x64-msi
          path: ${{ matrix.msi_name }}
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List files
        run: |
          echo "Artifacts downloaded to ./dist"
          find dist -type f -maxdepth 2

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/**/*
